version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb-eventstore-demo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: OrleansEventStore
    networks:
      - eventstore-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/OrleansEventStore --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express-demo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - eventstore-network

volumes:
  mongodb_data:
    driver: local

networks:
  eventstore-network:
    driver: bridge


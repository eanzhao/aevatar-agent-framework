syntax = "proto3";

package aevatar.agents.ai.core.tests;
option csharp_namespace = "Aevatar.Agents.AI.Core.Tests.Messages";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

// State message for TestAIGAgentBase
message TestAIGAgentState {
    string agent_id = 1;
    string name = 2;
    int32 message_count = 3;
    repeated string conversation_history = 4;
    google.protobuf.Timestamp last_interaction = 5;
    map<string, string> metadata = 6;
    bool is_active = 7;
    double confidence_score = 8;
}

// Configuration message for TestAIGAgentBase
message TestAIGAgentConfig {
    string config_id = 1;
    string description = 2;
    int32 max_retries = 3;
    double timeout_seconds = 4;
    bool enable_logging = 5;
    repeated string allowed_operations = 6;
    map<string, string> custom_settings = 7;
    int32 batch_size = 8;
}

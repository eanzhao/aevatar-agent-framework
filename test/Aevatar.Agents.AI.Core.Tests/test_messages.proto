syntax = "proto3";

package aevatar.agents.ai.core.tests;
option csharp_namespace = "Aevatar.Agents.AI.Core.Tests.Messages";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

// =====================================================
// Test Agent States
// =====================================================

// Simple test state for basic AI agent tests
message TestAIAgentState {
    string id = 1;
    string name = 2;
    int32 counter = 3;
    repeated string messages = 4;
    map<string, string> metadata = 5;
    google.protobuf.Timestamp last_updated = 6;
}

// Complex test state for advanced AI agent tests
message ComplexTestAIAgentState {
    string id = 1;
    string name = 2;
    int32 counter = 3;
    repeated TestMessage messages = 4;
    map<string, TestMetadata> metadata = 5;
    google.protobuf.Timestamp last_updated = 6;
    TestNestedData nested_data = 7;
}

message TestMessage {
    string id = 1;
    string content = 2;
    google.protobuf.Timestamp timestamp = 3;
    TestMessageType message_type = 4;
}

message TestMetadata {
    string key = 1;
    string value = 2;
    repeated string tags = 3;
}

message TestNestedData {
    string id = 1;
    map<string, int32> counts = 2;
    repeated TestItem items = 3;
}

message TestItem {
    string id = 1;
    string name = 2;
    double value = 3;
}

enum TestMessageType {
    TEST_MESSAGE_TYPE_UNSPECIFIED = 0;
    TEST_MESSAGE_TYPE_INFO = 1;
    TEST_MESSAGE_TYPE_WARNING = 2;
    TEST_MESSAGE_TYPE_ERROR = 3;
}

// =====================================================
// Test Agent Configurations
// =====================================================

// Simple test configuration
message TestAIAgentConfig {
    string test_mode = 1;
    bool enable_logging = 2;
    int32 retry_count = 3;
    double timeout_seconds = 4;
    map<string, string> custom_settings = 5;
}

// Complex test configuration
message ComplexTestAIAgentConfig {
    string test_mode = 1;
    bool enable_logging = 2;
    TestRetryConfig retry_config = 3;
    TestTimeoutConfig timeout_config = 4;
    map<string, google.protobuf.Any> custom_settings = 5;
    repeated TestFeature enabled_features = 6;
}

message TestRetryConfig {
    int32 max_attempts = 1;
    double backoff_multiplier = 2;
    double initial_delay_seconds = 3;
}

message TestTimeoutConfig {
    double connect_timeout_seconds = 1;
    double read_timeout_seconds = 2;
    double write_timeout_seconds = 3;
}

message TestFeature {
    string name = 1;
    bool enabled = 2;
    map<string, string> parameters = 3;
}

// =====================================================
// Test Events
// =====================================================

// Test event for AI agent testing
message TestAIEvent {
    string event_id = 1;
    string event_type = 2;
    string content = 3;
    map<string, string> metadata = 4;
    google.protobuf.Timestamp timestamp = 5;
}

// Test command event
message TestCommandEvent {
    string command_id = 1;
    string command = 2;
    repeated string arguments = 3;
    map<string, string> options = 4;
}

// Test response event
message TestResponseEvent {
    string response_id = 1;
    string request_id = 2;
    bool success = 3;
    string message = 4;
    google.protobuf.Any data = 5;
}

// =====================================================
// Tool Test Messages
// =====================================================

// Test tool execution request
message TestToolRequest {
    string tool_name = 1;
    map<string, string> parameters = 2;
    string context_id = 3;
}

// Test tool execution result
message TestToolResult {
    string tool_name = 1;
    bool success = 2;
    string result = 3;
    string error = 4;
    int64 execution_time_ms = 5;
}

// =====================================================
// Strategy Test Messages
// =====================================================

// Test strategy selection request
message TestStrategyRequest {
    string message = 1;
    map<string, string> context = 2;
    string preferred_strategy = 3;
}

// Test strategy execution result
message TestStrategyResult {
    string strategy_used = 1;
    string result = 2;
    repeated ProcessingStep steps = 3;
    int32 total_tokens = 4;
}

message ProcessingStep {
    int32 step_number = 1;
    string step_type = 2;
    string description = 3;
    google.protobuf.Any data = 4;
}
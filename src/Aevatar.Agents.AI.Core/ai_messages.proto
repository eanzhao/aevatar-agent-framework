syntax = "proto3";

package aevatar.agents.ai.core;
option csharp_namespace = "Aevatar.Agents.AI.Core.Messages";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";


// =====================================================
// Core Events for AI Agents
// =====================================================

// Chat request event
message ChatRequestEvent {
  string request_id = 1;
  string user_id = 2;
  string message = 3;
  map<string, string> context = 4;
  google.protobuf.Timestamp timestamp = 5;
  
  // Optional parameters
  double temperature = 6;
  int32 max_tokens = 7;
}

// Chat response event  
message ChatResponseEvent {
  string request_id = 1;
  string content = 2;
  int32 tokens_used = 3;
  int32 processing_mode = 4; // Maps to AevatarAIProcessingMode enum
  google.protobuf.Timestamp timestamp = 5;
  // For now, using google.protobuf.Any until we can properly import from AI.Abstractions
  repeated google.protobuf.Any processing_steps = 6;
}

// Note: ProcessingStep and ProcessingStepType are now defined in 
// Aevatar.Agents.AI.Abstractions/ai_messages.proto

// =====================================================
// Additional Event Types
// =====================================================

// AI Error event
message AevatarAIErrorEvent {
  string agent_id = 1;
  string error_type = 2;
  string error_message = 3;
  string context = 4;
  google.protobuf.Timestamp timestamp = 5;
}